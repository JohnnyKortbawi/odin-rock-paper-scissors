<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Rock Paper Scissors</title>
</head>
<body>
  <div id="main-container">
    <div id="title">Rock Paper Scissors</div>
    <div id="outcome">Press one of the buttons to play. First to 5 wins!</div>
    <div id="scoreboard">
      <div id="user-score">
        You: 0
      </div>
      <div id="computer-score">
        Computer: 0 
      </div>
    </div>
    <div id="btns-human-choice">
      <button class="user-choice" id="btn-rock"><img class="btn-image" src="./images/rock.png" alt="Rock"></button>
      <button class="user-choice" id="btn-paper"><img class="btn-image" src="./images/paper.png" alt="Paper"></button>
      <button class="user-choice" id="btn-scissors"><img class="btn-image" src="./images/scissors.png" alt="Scissors"></button>
      
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
